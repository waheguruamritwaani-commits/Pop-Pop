<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop Pop - Jewel Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&family=Righteous&family=Audiowide&family=Monoton&family=Rajdhani:wght@500;700&family=Bubblegum+Sans&family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        :root {
            --game-bg: #1a1a2e;
            --container-bg: #21213e;
            --board-bg: #2c2c4a;
            --tile-shadow-dark: rgba(0, 0, 0, 0.7);
            --tile-shadow-light: rgba(255, 255, 255, 0.2);
            --border-color-dark: #3a3a5a;
            --border-color-light: #5f5f9e;
            --primary-text-color: #ecf0f1;
            --accent-glow: #ff6bcb;
            --gold-glow: #ffd700;
            --error-color: #ff4444;
            --pop-color-1: #ff6bcb;
            --pop-color-2: #ffa400;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* Allow touch-action to be set individually or on parents */
            /* touch-action: manipulation; */ 
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--game-bg);
            color: var(--primary-text-color);
            overflow: hidden;
            padding: 10px;
            touch-action: none; /* Prevent default touch actions like scrolling on the body */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* New Game Title - Pop Pop */
        #game-title {
            font-family: 'Luckiest Guy', 'Bubblegum Sans', cursive;
            font-size: clamp(2.5em, 10vw, 4.5em);
            color: white;
            text-shadow: 
                0 0 10px var(--pop-color-1),
                0 0 20px var(--pop-color-1),
                0 0 30px var(--pop-color-1),
                0 0 40px var(--pop-color-2),
                0 0 70px var(--pop-color-2);
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-align: center;
            animation: titlePop 2s infinite alternate;
            position: relative;
        }

        @keyframes titlePop {
            0% {
                transform: scale(1);
                text-shadow: 
                    0 0 10px var(--pop-color-1),
                    0 0 20px var(--pop-color-1),
                    0 0 30px var(--pop-color-1);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 
                    0 0 15px var(--pop-color-1),
                    0 0 30px var(--pop-color-1),
                    0 0 45px var(--pop-color-1),
                    0 0 60px var(--pop-color-2),
                    0 0 90px var(--pop-color-2);
            }
        }

        #game-title::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: -15px;
            font-size: 0.5em;
            animation: sparkleSpin 3s infinite linear;
        }

        #game-title::after {
            content: '✨';
            position: absolute;
            bottom: -5px;
            right: -15px;
            font-size: 0.5em;
            animation: sparkleSpin 3s infinite linear reverse;
        }

        @keyframes sparkleSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        #game-subtitle {
            font-family: 'Bubblegum Sans', cursive;
            font-size: clamp(0.8em, 4vw, 1.2em);
            color: #ffa400;
            text-shadow: 0 0 10px rgba(255, 164, 0, 0.7);
            margin-top: -5px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-align: center;
            animation: subtitleGlow 3s infinite alternate;
        }

        @keyframes subtitleGlow {
            0% { opacity: 0.7; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(-3px); }
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(145deg, var(--container-bg), #1a1a2e);
            border-radius: 20px;
            box-shadow: 
                0 0 25px rgba(255, 107, 203, 0.4),
                0 0 50px rgba(255, 107, 203, 0.2);
            max-width: 95vw; 
            width: 100%;
            box-sizing: border-box;
            border: 2px solid var(--pop-color-1);
            position: relative;
        }

        #header-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            font-size: clamp(1.2em, 5vw, 1.6em);
            font-weight: bold;
            color: var(--primary-text-color);
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.2), rgba(255, 164, 0, 0.2));
            border-radius: 15px;
            padding: 12px 15px;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.3), 
                0 0 20px var(--accent-glow) inset;
            border: 1px solid rgba(255, 107, 203, 0.3);
        }
        
        .header-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Beautiful Level Display */
        #level {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1em;
            font-weight: 500;
            letter-spacing: 1px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            background: linear-gradient(45deg, #ffd700, #ffa500, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 6px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #level::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #score {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1em;
            font-weight: 700;
            color: var(--pop-color-1);
            text-shadow: 0 0 8px rgba(255, 107, 203, 0.7);
        }
        
        /* Sound Controls */
        #sound-toggle {
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.3), rgba(255, 164, 0, 0.3));
            border: 1px solid rgba(255, 107, 203, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        #sound-toggle:hover {
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.5), rgba(255, 164, 0, 0.5));
            transform: scale(1.05);
        }
        
        #sound-toggle.active {
            background: linear-gradient(135deg, var(--pop-color-1), var(--pop-color-2));
            box-shadow: 0 0 10px var(--pop-color-1);
        }

        #game-area {
            position: relative;
            min-width: 280px; 
            max-width: 450px;
            width: 85vw;
            height: 85vw;
            min-height: 280px;
            max-height: 450px;
            aspect-ratio: 1 / 1;
            padding: 8px;
            background: linear-gradient(45deg, #2a1a4a, #3a2a6a);
            border-radius: 15px;
            box-shadow: 
                inset 0 0 20px rgba(255, 107, 203, 0.6),
                0 0 30px rgba(0, 0, 0, 0.7);
            border: 2px solid var(--pop-color-1);
        }

        #game-board {
            display: grid;
            gap: 3px;
            background-color: var(--board-bg);
            border-radius: 8px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 6px;
            border: 1px solid var(--border-color-dark);
            touch-action: none; /* Prevent default touch actions on the board */
        }

        #line-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Updated Level Up Message - Pop Pop Style */
        #magic-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.9), rgba(255, 164, 0, 0.9));
            color: white;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.4em;
            font-weight: bold;
            padding: 18px 30px;
            border-radius: 20px;
            border: 3px solid white;
            box-shadow: 
                0 0 25px rgba(255, 107, 203, 0.8),
                0 0 50px rgba(255, 164, 0, 0.6);
            opacity: 0;
            transition: none;
            z-index: 100;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            line-height: 1.4;
        }

        /* Error Message */
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--error-color);
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.1em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--error-color);
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.8),
                0 0 40px rgba(255, 68, 68, 0.4);
            opacity: 0;
            transition: none;
            z-index: 100;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 8px var(--error-color);
            letter-spacing: 1px;
        }

        .blast-effect {
            animation: popBlast 2s ease-out forwards;
        }

        .error-effect {
            animation: popError 0.5s ease-out forwards;
        }

        @keyframes popBlast {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
                box-shadow: 0 0 15px rgba(255, 107, 203, 0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 30px rgba(255, 107, 203, 0.8);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 30px rgba(255, 107, 203, 0.8);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 10px rgba(255, 107, 203, 0.3);
            }
        }

        @keyframes popError {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            25% { 
                transform: translate(-52%, -50%) scale(1);
            }
            75% { 
                transform: translate(-48%, -50%) scale(1);
            }
        }

        .tile {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: rgba(0, 0, 0, 0.6);
            font-weight: bold;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset 0 0 10px var(--tile-shadow-light),
                inset 0 -5px 8px var(--tile-shadow-dark),
                0 3px 6px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            will-change: transform, box-shadow; /* Hint to browser for animations */
            touch-action: none; /* Prevent default touch actions on individual tiles */
            -webkit-tap-highlight-color: transparent;
        }
        .tile::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        /* Color classes - Updated for Pop Pop theme */
        .red { background-color: #ff6b6b; }
        .red::before { background: radial-gradient(circle at 25% 25%, #ff8a8a 0%, rgba(255,255,255,0) 70%); }
        .green { background-color: #51cf66; }
        .green::before { background: radial-gradient(circle at 25% 25%, #69f0ae 0%, rgba(255,255,255,0) 70%); }
        .blue { background-color: #4dabf7; }
        .blue::before { background: radial-gradient(circle at 25% 25%, #81d4fa 0%, rgba(255,255,255,0) 70%); }
        .yellow { background-color: #ffd43b; }
        .yellow::before { background: radial-gradient(circle at 25% 25%, #ffeb3b 0%, rgba(255,255,255,0) 70%); }
        .purple { background-color: #cc5de8; }
        .purple::before { background: radial-gradient(circle at 25% 25%, #e599f7 0%, rgba(255,255,255,0) 70%); }
        .orange { background-color: #ff922b; }
        .orange::before { background: radial-gradient(circle at 25% 25%, #ffcc80 0%, rgba(255,255,255,0) 70%); }

        .jewel {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            animation: gradient-anim 3s ease infinite;
            border: 2px solid #FFECB3;
            box-shadow: 
                inset 0 0 15px rgba(255,255,100,0.8),
                0 0 15px var(--gold-glow);
            color: #4b3d0e;
        }
        .jewel::before {
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tile.selected {
            transform: scale(1.15);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 30px var(--accent-glow);
            z-index: 10;
            border-color: white;
        }

        .tile.invalid {
            animation: tilePopError 0.3s ease-out;
        }

        @keyframes tilePopError {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Level Up Celebration Styles - Pop Pop Theme */
        .level-up-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .celebration-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Updated Celebration Text - Pop Pop Style */
        .celebration-text {
            position: relative;
            font-family: 'Luckiest Guy', cursive;
            font-size: 4em;
            font-weight: 900;
            text-align: center;
            color: transparent;
            background: linear-gradient(45deg, var(--pop-color-1), var(--pop-color-2), var(--pop-color-1));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 203, 0.7);
            z-index: 10;
            animation: popTextGlow 4s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes popTextGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255, 107, 203, 0.5));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 35px rgba(255, 107, 203, 0.9));
                transform: scale(1.08);
            }
        }
        
        /* Updated Level Number - Pop Pop Style */
        .level-number {
            position: relative;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3em;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px var(--pop-color-1);
            z-index: 11;
            animation: popNumberPulse 3s ease-in-out infinite;
            text-align: center;
            background: linear-gradient(45deg, var(--pop-color-1), var(--pop-color-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes popNumberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        /* Simplified for mobile performance */
        .slow-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff, var(--pop-color-1));
            border-radius: 50%;
            filter: blur(1px);
            animation: slowStarFloat 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes slowStarFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Removed .slow-blast, .sparkle, .confetti, .gold-ring for performance */
        
        .pulse-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,203,0.3), transparent 70%);
            animation: pulseGlow 4s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        /* Leaderboard Styles */
        #leaderboard-btn {
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.3), rgba(255, 164, 0, 0.3));
            border: 1px solid rgba(255, 107, 203, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        
        #leaderboard-btn:hover {
            background: linear-gradient(135deg, rgba(255, 107, 203, 0.5), rgba(255, 164, 0, 0.5));
            transform: scale(1.05);
        }
        
        #leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #leaderboard-content {
            background: linear-gradient(145deg, var(--container-bg), #1a1a2e);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--pop-color-1);
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #leaderboard-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: var(--pop-color-1);
            text-shadow: 0 0 10px var(--pop-color-1);
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .leaderboard-rank {
            font-weight: bold;
            color: var(--pop-color-1);
        }
        
        .leaderboard-score {
            font-weight: bold;
            color: var(--pop-color-2);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            #game-container {
                padding: 15px;
                gap: 15px;
            }
            
            #game-area {
                min-width: 260px;
                max-width: 380px;
                width: 80vw;
                height: 80vw;
                min-height: 260px;
                max-height: 380px;
                padding: 6px;
            }
            
            #game-board {
                gap: 2px;
                padding: 4px;
            }
            
            .tile {
                border-width: 1px;
            }
            
            #header-stats {
                padding: 10px 12px;
                font-size: clamp(1em, 4vw, 1.4em);
            }
            
            #level, #score {
                font-size: 0.9em;
                padding: 5px 12px;
            }
            
            #sound-toggle, #leaderboard-btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }

        /* Performance optimizations */
        .performance-optimized {
            transform: translateZ(0); /* Promote element to GPU */
            backface-visibility: hidden;
            perspective: 1000;
        }
    </style>
</head>
<body>
    <div id="game-title">POP POP</div>
    <div id="game-subtitle">Match & Pop Adventure</div>

    <div id="game-container">
        <div id="header-stats">
            <div class="header-left">
                <div id="level">Level: 1</div>
                <div id="score">Score: 0</div>
            </div>
            <button id="sound-toggle" class="active">🔊 Sound On</button>
        </div>
        <div id="game-area">
            <div id="game-board"></div>
            <canvas id="line-canvas"></canvas>
            <div id="magic-message">Level Up! ✨</div>
            <div id="error-message">Same Color Only! 🔄</div>
        </div>
        <button id="leaderboard-btn">🏆 View Leaderboard</button>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal">
        <div id="leaderboard-content">
            <h2 id="leaderboard-title">🏆 POP POP LEADERBOARD 🏆</h2>
            <div id="leaderboard-list"></div>
            <button id="close-leaderboard" style="margin-top: 20px; width: 100%;">Close</button>
        </div>
    </div>

    <script>
        // Mobile-Optimized Game Code
        const gameBoard = document.getElementById('game-board');
        const lineCanvas = document.getElementById('line-canvas');
        const ctx = lineCanvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameArea = document.getElementById('game-area');
        const magicMessage = document.getElementById('magic-message');
        const errorMessage = document.getElementById('error-message');
        const soundToggle = document.getElementById('sound-toggle');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        const leaderboardModal = document.getElementById('leaderboard-modal');
        const leaderboardList = document.getElementById('leaderboard-list');
        const closeLeaderboard = document.getElementById('close-leaderboard');

        // Game constants optimized for mobile
        const INITIAL_BOARD_SIZE = 7; // Smaller board for mobile
        const MAX_BOARD_SIZE = 9;
        const COLORS = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
        const JEWEL_COLOR = 'jewel';
        const MOVE_THROTTLE = 16; // Throttle to roughly 60 FPS for touchmove, adjust as needed
        const LEVEL_THRESHOLDS = [0, 80, 200, 350, 550, 800, 1100, 1450, 1850, 2300]; 
        const MAX_LEVEL = LEVEL_THRESHOLDS.length - 1;

        // Game state
        let boardSize = INITIAL_BOARD_SIZE;
        let board = [];
        let score = 0;
        let currentLevel = 1;
        let selectedTiles = [];
        let isDragging = false;
        let tileElementsCache = new Map(); // Cache DOM elements for quick access
        let lastMoveTime = 0;
        let animationFrameId = null;
        let cachedGameAreaRect = null; // Cache bounding rect for performance
        let lastTouchX = 0;
        let lastTouchY = 0;
        let activeTouchId = null; // To track a specific touch event
        let soundEnabled = true;
        let audioContext;
        let isProcessing = false; // Prevent new selections while game logic is running

        // Optimized Firebase functions
        function saveScoreToFirebase(playerName, score, level) {
            if (!window.firebaseDatabase) return;
            
            const scoresRef = window.firebaseRef(window.firebaseDatabase, 'scores');
            const newScoreRef = window.firebasePush(scoresRef);
            
            window.firebaseSet(newScoreRef, {
                playerName: playerName || 'Anonymous',
                score: score,
                level: level,
                timestamp: Date.now()
            }).catch((error) => {
                console.error("Error saving score: ", error);
            });
        }
        
        function loadLeaderboard() {
            if (!window.firebaseDatabase) return;
            
            const scoresRef = window.firebaseRef(window.firebaseDatabase, 'scores');
            // Using once() instead of onValue() if you only need to load it once per modal open
            // For real-time updates while modal is open, onValue() is fine
            window.firebaseOnValue(scoresRef, (snapshot) => { 
                const data = snapshot.val();
                const scores = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        scores.push(data[key]);
                    });
                    
                    // Sort by score (descending)
                    scores.sort((a, b) => b.score - a.score);
                    
                    // Display top 10
                    displayLeaderboard(scores.slice(0, 10));
                }
            });
        }
        
        function displayLeaderboard(scores) {
            leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<p>No scores yet! Be the first to play!</p>';
                return;
            }
            
            const fragment = document.createDocumentFragment();
            scores.forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div>
                        <span class="leaderboard-rank">#${index + 1}</span>
                        ${score.playerName}
                    </div>
                    <div class="leaderboard-score">${score.score} (Level ${score.level})</div>
                `;
                fragment.appendChild(item);
            });
            leaderboardList.appendChild(fragment);
        }

        // Optimized Sound functions
        function playSelectSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        function playMatchSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        function playErrorSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        function playLevelUpSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.8);
                
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        function playJewelSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }

        // Optimized Canvas functions
        function setCanvasSize() {
            // Use requestAnimationFrame for canvas resizing to avoid layout thrashing
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(() => {
                const newWidth = gameArea.clientWidth;
                const newHeight = gameArea.clientHeight;
                if (lineCanvas.width !== newWidth || lineCanvas.height !== newHeight) {
                    lineCanvas.width = newWidth;
                    lineCanvas.height = newHeight;
                }
                drawConnectingLines();
                animationFrameId = null; // Reset after frame
            });
        }

        // Optimized Board functions
        function createBoard() {
            score = 0;
            currentLevel = 1;
            boardSize = INITIAL_BOARD_SIZE; 
            updateStatsDisplay();
            
            // Initialize board with optimized array
            board = new Array(boardSize);
            for (let i = 0; i < boardSize; i++) {
                board[i] = new Array(boardSize);
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = getRandomColor();
                }
            }
            
            drawBoard();
            clearConnectingLines();
        }

        function drawBoard() {
            // Use DocumentFragment for faster DOM manipulation
            const fragment = document.createDocumentFragment();
            
            tileElementsCache.clear(); // Clear cache before rebuilding
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;

            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile', 'performance-optimized', board[r][c]); 
                    tile.dataset.row = r;
                    tile.dataset.col = c;
                    // No need to set transition here, it's in CSS
                    // tile.style.transition = 'transform 0.1s ease-out, box-shadow 0.1s ease-out'; 

                    tileElementsCache.set(`${r}-${c}`, tile);
                    fragment.appendChild(tile);
                }
            }
            
            // Clear and append in one operation
            gameBoard.innerHTML = '';
            gameBoard.appendChild(fragment);
        }

        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        function getTileElement(r, c) {
            return tileElementsCache.get(`${r}-${c}`);
        }

        function updateStatsDisplay() {
            levelDisplay.textContent = `Level: ${currentLevel}`;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Optimized Touch/Mouse handlers for mobile
        function handleStart(event) {
            if (isProcessing) return; // Prevent interaction while game is processing
            
            event.preventDefault(); // Prevent scrolling/zooming
            
            if (event.type === 'touchstart') {
                // Ensure only one touch is active at a time for game logic
                if (activeTouchId !== null) return; 
                const touch = event.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
                activeTouchId = touch.identifier;
            }
            
            isDragging = true;
            const target = getEventTarget(event);
            if (!target || !target.classList.contains('tile')) {
                // If clicked/touched outside a tile, clear any previous selection
                clearSelection();
                return;
            }

            const r = parseInt(target.dataset.row);
            const c = parseInt(target.dataset.col);

            selectedTiles = [{ r, c, color: board[r][c] }];
            const currentTileElement = getTileElement(r, c);
            if (currentTileElement) {
                currentTileElement.classList.add('selected');
            }
            
            playSelectSound();
            requestAnimationFrame(drawConnectingLines); // Optimize drawing
        }

        function handleMove(event) {
            if (!isDragging || isProcessing) return;
            
            const now = Date.now();
            if (now - lastMoveTime < MOVE_THROTTLE) return; // Throttle moves for performance
            lastMoveTime = now;

            let target;
            if (event.type === 'touchmove') {
                event.preventDefault(); // Prevent scrolling
                
                let touch = null;
                for (let i = 0; i < event.touches.length; i++) {
                    if (event.touches[i].identifier === activeTouchId) {
                        touch = event.touches[i];
                        break;
                    }
                }
                
                if (!touch) return; // Not the active touch
                
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
                
                target = document.elementFromPoint(touch.clientX, touch.clientY);
            } else { // Mousemove
                target = getEventTarget(event);
            }

            if (!target || !target.classList.contains('tile')) return;

            const r = parseInt(target.dataset.row);
            const c = parseInt(target.dataset.col);

            const lastSelected = selectedTiles[selectedTiles.length - 1];
            if (!lastSelected) return;

            // If moving back to a previously selected tile (excluding the last one)
            const existingIndex = selectedTiles.findIndex(tile => tile.r === r && tile.c === c);
            if (existingIndex !== -1 && existingIndex < selectedTiles.length - 1) {
                // Deselect tiles that are no longer part of the path
                for (let j = existingIndex + 1; j < selectedTiles.length; j++) {
                    const el = getTileElement(selectedTiles[j].r, selectedTiles[j].c);
                    if(el) el.classList.remove('selected');
                }
                selectedTiles = selectedTiles.slice(0, existingIndex + 1);
                requestAnimationFrame(drawConnectingLines);
                return;
            }
            
            // If the target tile is the same as the last selected tile, do nothing
            if (lastSelected.r === r && lastSelected.c === c) {
                return; 
            }

            const firstTileColor = selectedTiles[0].color;
            const targetColor = board[r][c];

            // Check if colors are the same (only allow same color connections)
            if (targetColor === firstTileColor || targetColor === JEWEL_COLOR || firstTileColor === JEWEL_COLOR) {
                if (isValidMove(lastSelected.r, lastSelected.c, r, c)) {
                    selectedTiles.push({ r, c, color: board[r][c] });
                    const currentTileElement = getTileElement(r, c);
                    if (currentTileElement) {
                        currentTileElement.classList.add('selected');
                    }
                    
                    playSelectSound();
                    requestAnimationFrame(drawConnectingLines); // Optimize drawing
                }
            } else {
                // Show error for different color
                showErrorMessage();
                playErrorSound();
                // Add error effect to the invalid tile
                const invalidTile = getTileElement(r, c);
                if (invalidTile) {
                    invalidTile.classList.add('invalid');
                    setTimeout(() => {
                        invalidTile.classList.remove('invalid');
                    }, 300);
                }
            }
        }

        function showErrorMessage() {
            magicMessage.textContent = "Same Color Only! 🔄"; // Use magic message for error too
            magicMessage.style.opacity = '1';
            magicMessage.classList.add('error-effect');

            magicMessage.addEventListener('animationend', () => {
                magicMessage.classList.remove('error-effect');
                magicMessage.style.opacity = '0';
            }, { once: true });
        }


        function handleEnd(event) {
            // Only respond to the specific touch that started the drag, or mouseup
            if (event.type.includes('touch')) {
                let isRelevantTouch = false;
                for (let i = 0; i < event.changedTouches.length; i++) {
                    if (event.changedTouches[i].identifier === activeTouchId) {
                        isRelevantTouch = true;
                        break;
                    }
                }
                if (!isRelevantTouch) return;
                activeTouchId = null; // Reset active touch
            }
            
            if (!isDragging) return;
            isDragging = false;

            if (selectedTiles.length >= 3) { 
                isProcessing = true; // Block further interaction
                
                // Use setTimeout to allow UI to update (clear selection, lines) before heavy game logic
                setTimeout(() => {
                    clearSelectedTiles(); 
                    score += selectedTiles.length * 10;
                    
                    playMatchSound();
                    
                    // Check if jewel was matched
                    const jewelMatched = selectedTiles.some(tile => tile.color === JEWEL_COLOR);
                    if (jewelMatched) {
                        playJewelSound();
                    }
                    
                    spawnJewel(); 
                    dropTiles();  
                    fillEmptyTiles(); 

                    drawBoard(); // Redraw the board after changes
                    
                    updateStatsDisplay();
                    levelUp();
                    
                    isProcessing = false; // Unblock interaction
                }, 10); // Short delay to allow browser to render UI changes
            }
            clearSelection(); 
            clearConnectingLines();
        }

        function getEventTarget(event) {
            if (event.type.includes('touch')) {
                // For touch events, use document.elementFromPoint with the last tracked touch coordinates
                // This is more reliable than event.target which might be a parent element
                return document.elementFromPoint(lastTouchX, lastTouchY);
            } else {
                return event.target;
            }
        }

        function isValidMove(r1, c1, r2, c2) {
            // Optimized adjacency check
            const dr = Math.abs(r1 - r2);
            const dc = Math.abs(c1 - c2);
            const isAdjacent = (dr <= 1 && dc <= 1) && !(dr === 0 && dc === 0);
            if (!isAdjacent) return false;

            // Ensure tile isn't already in selectedTiles (this check is now in handleMove, but good to keep here as a safeguard)
            // A more robust check might be needed for very complex pathfinding scenarios.
            // For this game, simple "not already selected" is usually sufficient for visual path.
            return !selectedTiles.some(tile => tile.r === r2 && tile.c === c2);
        }

        function clearSelectedTiles() {
            for (let i = 0; i < selectedTiles.length; i++) {
                const tile = selectedTiles[i];
                board[tile.r][tile.c] = null; // Mark as empty
            }
        }

        function spawnJewel() {
            const emptyTiles = [];
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === null) {
                        emptyTiles.push({ r, c });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyTiles.length);
                const { r, c } = emptyTiles[randomIndex];
                board[r][c] = JEWEL_COLOR; 
            }
        }

        function dropTiles() {
            for (let c = 0; c < boardSize; c++) { 
                let emptyRow = boardSize - 1; // Start from bottom
                for (let r = boardSize - 1; r >= 0; r--) { 
                    if (board[r][c] !== null) { 
                        if (r !== emptyRow) { // If tile is not already in its lowest possible position
                            board[emptyRow][c] = board[r][c]; 
                            board[r][c] = null; 
                        }
                        emptyRow--; 
                    }
                }
            }
        }

        function fillEmptyTiles() {
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === null) {
                        board[r][c] = getRandomColor(); 
                    }
                }
            }
        }

        function clearSelection() {
            for (let i = 0; i < selectedTiles.length; i++) {
                const tile = selectedTiles[i];
                const el = getTileElement(tile.r, tile.c);
                if (el) el.classList.remove('selected'); 
            }
            selectedTiles = []; 
            clearConnectingLines(); 
        }

        function levelUp() {
            if (currentLevel < MAX_LEVEL && score >= LEVEL_THRESHOLDS[currentLevel]) {
                currentLevel++;
                
                boardSize++; 
                if (boardSize > MAX_BOARD_SIZE) boardSize = MAX_BOARD_SIZE;
                
                createBoardForNextLevel(); 
                showMagicMessage(); 
                updateStatsDisplay();
                
                playLevelUpSound();
                showLevelUpCelebration();
                
                // Prompt for name and save score after a delay
                setTimeout(() => {
                    const playerName = prompt("You set a new high score! Enter your name for the leaderboard:", "Player");
                    saveScoreToFirebase(playerName, score, currentLevel);
                }, 1000); // Give a second for celebration to show
            }
        }

        function showMagicMessage() {
            magicMessage.textContent = `Level Up! Level ${currentLevel}! ✨`;
            magicMessage.style.opacity = '1'; 
            magicMessage.classList.add('blast-effect'); 

            magicMessage.addEventListener('animationend', () => {
                magicMessage.classList.remove('blast-effect');
                magicMessage.style.opacity = '0'; 
            }, { once: true }); 
        }

        function createBoardForNextLevel() {
            // Re-initialize board with new size and random colors
            board = new Array(boardSize);
            for (let i = 0; i < boardSize; i++) {
                board[i] = new Array(boardSize);
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = getRandomColor();
                }
            }
            drawBoard(); 
        }

        // Optimized getTileCenter with caching
        function getTileCenter(r, c) {
            const tileElement = getTileElement(r, c);
            if (!tileElement) {
                // Fallback or log error, but shouldn't happen with caching
                return { x: 0, y: 0 }; 
            }

            // Recalculate gameAreaRect only if it's null (first call or resize)
            if (!cachedGameAreaRect) {
                cachedGameAreaRect = gameArea.getBoundingClientRect();
            }

            const tileRect = tileElement.getBoundingClientRect();
            
            // Calculate center relative to gameArea
            const x = (tileRect.left + tileRect.width / 2) - cachedGameAreaRect.left;
            const y = (tileRect.top + tileRect.height / 2) - cachedGameAreaRect.top;
            return { x, y };
        }

        function clearConnectingLines() {
            ctx.clearRect(0, 0, lineCanvas.width, lineCanvas.height);
        }

        function drawConnectingLines() {
            clearConnectingLines();
            if (selectedTiles.length < 2) return;

            // Update cachedGameAreaRect on each draw if not already valid or on resize
            // This ensures lines are drawn correctly if the gameArea moves/resizes during a drag
            cachedGameAreaRect = gameArea.getBoundingClientRect(); 

            ctx.lineWidth = 6; 
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)'; 
            ctx.shadowBlur = 10; 
            ctx.shadowColor = 'white';

            ctx.beginPath();
            let firstPoint = getTileCenter(selectedTiles[0].r, selectedTiles[0].c);
            ctx.moveTo(firstPoint.x, firstPoint.y);

            for (let i = 1; i < selectedTiles.length; i++) {
                let nextPoint = getTileCenter(selectedTiles[i].r, selectedTiles[i].c);
                ctx.lineTo(nextPoint.x, nextPoint.y);
            }
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset shadow for next draws
        }

        // Level Up Celebration Function (simplified for mobile)
        function showLevelUpCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'level-up-celebration';
            
            const container = document.createElement('div');
            container.className = 'celebration-container';
            
            // Create celebration text
            const text = document.createElement('div');
            text.className = 'celebration-text';
            text.textContent = 'LEVEL UP!';
            
            // Create level number
            const levelNumber = document.createElement('div');
            levelNumber.className = 'level-number';
            levelNumber.textContent = `LEVEL ${currentLevel}`;
            
            container.appendChild(text);
            container.appendChild(levelNumber);
            celebration.appendChild(container);
            document.body.appendChild(celebration);
            
            // Create simplified effects for mobile
            createMobileEffects(container);
            
            // Remove celebration after 4 seconds (shorter for mobile)
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.parentNode.removeChild(celebration);
                }
            }, 4000);
        }
        
        function createMobileEffects(container) {
            // Only create a few effects for mobile performance
            for (let i = 0; i < 15; i++) { // Reduced number of stars
                const star = document.createElement('div');
                star.className = 'slow-star';
                
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = 3 + Math.random() * 2;
                
                star.style.left = `${left}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                const size = 4 + Math.random() * 6;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                container.appendChild(star);
            }
            
            // Add a simple pulse effect
            const pulse = document.createElement('div');
            pulse.className = 'pulse-glow';
            pulse.style.left = `calc(50% - 150px)`;
            pulse.style.top = `calc(50% - 150px)`;
            container.appendChild(pulse);
        }

        // Event Listeners
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                soundToggle.textContent = '🔊 Sound On';
                soundToggle.classList.add('active');
                // Initialize audio context on first interaction
                // This is crucial for some browsers requiring user gesture
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            } else {
                soundToggle.textContent = '🔇 Sound Off';
                soundToggle.classList.remove('active');
            }
        });

        leaderboardBtn.addEventListener('click', () => {
            leaderboardModal.style.display = 'flex';
            loadLeaderboard();
        });

        closeLeaderboard.addEventListener('click', () => {
            leaderboardModal.style.display = 'none';
        });

        // Close leaderboard when clicking outside
        leaderboardModal.addEventListener('click', (e) => {
            if (e.target === leaderboardModal) {
                leaderboardModal.style.display = 'none';
            }
        });

        // Add mobile-optimized event listeners
        function addGameEventListeners() {
            // Mouse events
            gameBoard.addEventListener('mousedown', handleStart, { passive: false });
            gameBoard.addEventListener('mousemove', handleMove, { passive: false }); // Needs to be passive:false to prevent default text selection
            document.addEventListener('mouseup', handleEnd, { passive: true }); // Can be passive

            // Touch events
            gameBoard.addEventListener('touchstart', handleStart, { passive: false });
            gameBoard.addEventListener('touchmove', handleMove, { passive: false }); // Needs to be passive:false to prevent default scrolling
            document.addEventListener('touchend', handleEnd, { passive: true }); // Can be passive
            document.addEventListener('touchcancel', handleEnd, { passive: true }); // Can be passive
        }

        function init() {
            setCanvasSize();
            createBoard(); 
            addGameEventListeners();
            
            window.addEventListener('resize', setCanvasSize);
            
            // Initialize audio context on first user interaction (click anywhere)
            // This is a common pattern to bypass browser autoplay policies
            document.addEventListener('click', () => {
                if (!audioContext && soundEnabled) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }, { once: true }); // Only needs to run once
            
            // Global touchmove prevention for areas outside the game board
            // This prevents the entire page from scrolling while dragging a tile
            document.addEventListener('touchmove', function(e) {
                if (e.target !== gameBoard && !gameBoard.contains(e.target) && isDragging) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
